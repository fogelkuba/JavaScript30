<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
console.log('hello');
    // Interpolated
console.log('hello %s', 'world');
    // Styled
console.log('%c hello', 'font-size:20px; color:red');
    // warning!
console.warn('WTF');
    // Error :|
console.error('SHIT SHIT SHIT');
    // Info
console.info('Ello')
    // Testing

    // clearing
// console.clear()
    // Viewing DOM Elements
const p = document.querySelector('p')
console.dir(p)
    // Grouping together

dogs.forEach(dog =>{
    console.group(`${dog.name}`)
    console.log(`This is ${dog.name} and he is ${dog.age} years old.`);
console.groupEnd(`${dog.name}`)
})
    // counting
console.count('WTF');
console.count('WTF');
console.count('WTF');
console.count('WTF');
    //

console.table(dogs)
  </script>
</body>
</html>
